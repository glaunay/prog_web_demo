<table>
    <thead>
        <tr>
            <td>Ensembl Transcript ID</td>
            <td>Transcript start</td>
            <td> Transcript end</td>
            <td>Biotype</td>
        </tr>
    </thead>
    <tbody>
    {% for t in transcripts %}
    <tr>
        <td>{{t[0]}}</td>
        <td>{{t[1]}}</td>
        <td>{{t[2]}}</td>
        <td>{{t[3]}}</td>
    </tr>
    {% endfor %}
</tbody>
</table>
