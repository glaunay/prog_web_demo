<table>
    <thead>
        <tr>
            <td>Ensembl Transcript ID</td>
            <td>Transcript start</td>
            <td> Transcript end</td>
            <td>Biotype</td>
        </tr>
    </thead>
    <tbody>
    {% for t in transcripts %}
    <tr>
        <td>
            <a href="{{url_for('transcript_view', t_id=t.Ensembl_Transcript_ID)}}">
            {{t.Ensembl_Transcript_ID}}
            </a>
        </td>
        <td>{{t.Transcript_Start}}</td>
        <td>{{t.Transcript_End}}</td>
        <td>{{t.Transcript_Biotype}}</td>
    </tr>
    {% endfor %}
</tbody>
</table>
